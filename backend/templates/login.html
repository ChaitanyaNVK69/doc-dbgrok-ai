<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.159), rgba(0, 0, 0, 0.5)),
            url('/static/images/hospital-background.jpg') no-repeat center center fixed,
            linear-gradient(to bottom, #4B0082, #4169E1);
            background-size: cover;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border: -2px solid transparent;
            border-image: linear-gradient(to right, #4B0082, #4169E1) 1; /* Royal gradient border */
        }
        .login-card {
            background: rgba(255, 255, 255, 0.166);
        }
    </style>
</head>
<body>
    <div class="container mt-5 flex items-center justify-center min-h-screen">
        <div class="login-card p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="card-header text-3xl font-bold mb-6 text-center text-gray-800">Doctor Login</h1>
            <div class="mb-4 card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="text-red-500 text-center">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="block text-black-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="border rounded p-2 w-full focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-black-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="border rounded p-2 w-full focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full hover:bg-indigo-700 transition duration-200">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
